certificates:
  issuers:
    local:
      spec:
      # delete any alternative spec config, and then add vault
        ca: null
        selfSigned: null
        vault:
          server: http://vault.cert-manager
          path: pki/sign/hpccnamespace
          auth:
            kubernetes:
              mountPath: /v1/auth/kubernetes
              role: issuer
              secretRef:
                name: tbd # requires service account secret, set from command line
                key: token
    external:
      spec:
      # delete any alternative spec config, and then add vault
        ca: null
        selfSigned: null
        vault:
          server: http://vault.cert-manager
          path: pki/sign/myhpcc-dot-com
          auth:
            kubernetes:
              mountPath: /v1/auth/kubernetes
              role: issuer
              secretRef:
                name: tbd # requires service account secret, set from command line
                key: token
