esp:
   instance: eclqueries
   description: ECL Queries
   daliServers: dali
   loadDaliBindings: false
   auth: ldap
   tls: true
   port: 8880
   enableSEHMapping: true
   httpConfigAccess: true
   logLevel: 1
   maxBacklogQueueSize: 200
   portalurl: http://hpccsystems.com/download
   logDir: "-"

   tls_config:
     certificate: /opt/HPCCSystems/secrets/certificates/tls/tls.crt
     privatekey: /etc/HPCCSystems/secrets/certificates/tls/tls.key
     cipherList:
       verify:
          enable: false
          address_match: false
          accept_selfsigned: true
          ca_certificates:
            - path: "/opt/HPCCSystems/secrets/certificates/tls/ca.crt"
          trusted_peers:
            - anyone
