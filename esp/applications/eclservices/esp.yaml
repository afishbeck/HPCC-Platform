esp:
   instance: eclservices
   description: ECL Services
   api_only: true
   loadDaliBindings: false
   auth: ldap
   tls: true
   port: 8880
   enableSEHMapping: true
   httpConfigAccess: true
   logLevel: 1
   maxBacklogQueueSize: 200
   portalurl: http://hpccsystems.com/download
   logDir: "-"

   tls_config:
     certificate: /opt/HPCCSystems/secrets/certificates/tls/tls.crt
     privatekey: /opt/HPCCSystems/secrets/certificates/tls/tls.key
     cipherList: "ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5"
     verify:
       enable: false
       address_match: false
       accept_selfsigned: true
       ca_certificates:
       - path: "/opt/HPCCSystems/secrets/certificates/tls/ca.crt"
